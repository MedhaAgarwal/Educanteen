<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1>Student Registration</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="Name"><b>Name</b></label>
          <input type="text" placeholder="Enter your name" name="Name" id="Name" required>
      
          <label for="Gender"><b>Gender</b></label> <br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
             <br>  
            <br>  

          <label for="Course"><b>Course</b></label>
             <select>  
            <option value="Course">Course</option>  
            <option value="MCA">MCA</option>  
            <option value="B.Tech">B.Tech</option>  
            <option value="M.Tech">M.Tech</option>  
            <option value="MBA">MBA</option>  
            </select>  
              
            <br>  
            <br>  

            <label for="Session"><b>Session</b></label>
            <input type="text" placeholder="Enter your Session year" name="Session" id="Session" required>

            <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter your college Email-id" name="email" id="email" required>
      
          <label for="Contact number"><b>Contact Number</b></label>
          <input type="text"  placeholder="Enter your Contact Number" value="+91" name="Contact Number" id="Contact Number" required>
 
          <label for="Roll Number"><b>Roll Number</b></label>
          <input type="text" placeholder="Enter your University Roll Number" name="Roll Number" id="Roll Number" required>
         
          <label for="Student Number"><b>Student Number</b></label>
          <input type="text" placeholder="Enter your College Student Number" name="Student Number" id="Student Number" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>

          
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
    
</body>
</html>
